<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Proctored Test</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f7fa;
}

#rules {
  max-width: 520px;
  margin: 80px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

#rules input {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#rules button {
  padding: 12px 30px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

#examSection {
  display: none;
}

#topBar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#timer {
  font-size: 20px;
  color: red;
  font-weight: bold;
}

#endBtn {
  background: #dc2626;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* CAMERA */
#cameraBox {
  position: fixed;
  top: 40%;
  right: 20px;
  width: 260px;
  height: 200px;
  resize: both;
  overflow: hidden;
  border: 2px solid #000;
  background: #000;
  cursor: move;
  z-index: 9999;
  display: none;
}

#cameraBox video {
  width: 100%;
  height: 100%;
}

#thankYou {
  display: none;
  text-align: center;
  margin-top: 120px;
}
</style>
</head>

<body>

<!-- RULES -->
<div id="rules">
  <h2>Online Exam Rules</h2>
  <ul style="text-align:left">
    <li>‚è± Duration: <b>30 minutes</b></li>
    <li>üö´ Tab switching allowed only 4 times</li>
    <li>üì∑ Camera access is mandatory</li>
  </ul>

  <h3>Candidate Details</h3>
  <input id="candidateName" placeholder="Full Name">
  <input id="candidateEmail" placeholder="Email Address">
  <br><br>
  <button onclick="startExam()">Start Exam</button>
</div>

<!-- EXAM -->
<div id="examSection">
  <div id="topBar">
    <div>‚è≥ Time Left: <span id="timer">30:00</span></div>
    <button id="endBtn" onclick="endExam('Candidate Ended Exam')">End Exam</button>
  </div>

  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSdNv4oHB_SPeFu9BfOUX_UztzxbyvPKwQuWja78k4FDoL7rCQ/viewform"
    width="100%"
    height="650"
    frameborder="0">
  </iframe>
</div>

<!-- CAMERA -->
<div id="cameraBox">
  <video id="video" autoplay muted playsinline></video>
</div>

<!-- THANK YOU -->
<div id="thankYou">
  <h1>üôè Thank You for Participating!</h1>
  <p>Your test has been successfully completed.</p>
</div>

<script>
const EXAM_TIME = 30 * 60;
const SNAPSHOT_INTERVAL = 60 * 1000;
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxd4FSi9GI0qIowEYPxYVvc05_cw2ICvwNT7cyEpXsHCkgQ7EL1eSZ8xfLqgNQ8hQs4/exec";

let timeLeft = EXAM_TIME;
let warnings = 0;
let timerInterval;

function startExam() {
  const nameInput = document.getElementById("candidateName");
  const emailInput = document.getElementById("candidateEmail");

  if (!nameInput.value.trim() || !emailInput.value.trim()) {
    alert("Please enter Name and Email");
    return;
  }

  document.getElementById("rules").style.display = "none";
  document.getElementById("examSection").style.display = "block";
  document.getElementById("cameraBox").style.display = "block";

  startTimer();
  startCamera();
  logEvent("Exam Started");
}

/* TIMER */
function startTimer() {
  timerInterval = setInterval(() => {
    let m = Math.floor(timeLeft / 60);
    let s = timeLeft % 60;
    document.getElementById("timer").innerText =
      `${m}:${s < 10 ? "0" : ""}${s}`;

    if (timeLeft-- <= 0) {
      endExam("Time Completed");
    }
  }, 1000);
}

/* CAMERA */
function startCamera() {
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(stream => {
      const video = document.getElementById("video");
      video.srcObject = stream;

      setInterval(takeSnapshot, SNAPSHOT_INTERVAL);
    })
    .catch(err => {
      alert("Camera permission is mandatory");
      console.error(err);
    });
}

function takeSnapshot() {
  const video = document.getElementById("video");
  if (!video.videoWidth) return;

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  logEvent("Snapshot", canvas.toDataURL("image/png"));
}

/* TAB SWITCH */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    warnings++;
    if (warnings <= 4) {
      alert(`Warning ${warnings}/4: Tab switching is not allowed`);
      logEvent(`Tab Switch Warning ${warnings}`);
    } else {
      endExam("Disqualified - Tab Switching");
    }
  }
});

/* END EXAM */
function endExam(reason) {
  clearInterval(timerInterval);
  logEvent(reason);

  document.getElementById("examSection").style.display = "none";
  document.getElementById("cameraBox").style.display = "none";
  document.getElementById("thankYou").style.display = "block";
}

/* LOGGING */
function logEvent(event, snapshot = "") {
  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      name: document.getElementById("candidateName").value,
      email: document.getElementById("candidateEmail").value,
      event,
      snapshot
    })
  });
}

/* DRAG CAMERA */
let dragging = false, offsetX, offsetY;
const cam = document.getElementById("cameraBox");

cam.onmousedown = e => {
  dragging = true;
  offsetX = e.offsetX;
  offsetY = e.offsetY;
};
document.onmousemove = e => {
  if (dragging) {
    cam.style.left = e.pageX - offsetX + "px";
    cam.style.top = e.pageY - offsetY + "px";
  }
};
document.onmouseup = () => dragging = false;
</script>

</body>
</html>
