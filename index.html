<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Proctored Test</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background: #f5f7fa;
}

#rules {
  max-width: 520px;
  margin: 80px auto;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

#rules input {
  width: 90%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

#rules button {
  padding: 12px 30px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}

#examSection { display: none; }

#topBar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#timer {
  font-size: 20px;
  color: red;
  font-weight: bold;
}

#endBtn {
  background: #dc2626;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
}

/* CAMERA */
#cameraBox {
  position: fixed;
  top: 40%;
  right: 20px;
  width: 260px;
  height: 200px;
  resize: both;
  overflow: hidden;
  border: 2px solid #000;
  background: #000;
  cursor: move;
  z-index: 9999;
  display: none;
}

#cameraBox video {
  width: 100%;
  height: 100%;
}

#thankYou {
  display: none;
  text-align: center;
  margin-top: 120px;
}
</style>
</head>

<body>

<!-- RULES -->
<div id="rules">
  <h2>Online Exam Rules</h2>
  <ul style="text-align:left">
    <li>‚è± Duration: <b>30 minutes</b></li>
    <li>üö´ Max 4 tab switches</li>
    <li>üì∑ Camera access mandatory</li>
    <li>üì∏ Snapshot every 5 minutes + on tab switch</li>
  </ul>

  <h3>Candidate Details</h3>
  <input id="candidateName" placeholder="Full Name">
  <input id="candidateEmail" placeholder="Email Address">
  <br><br>
  <button onclick="startExam()">Start Exam</button>
</div>

<!-- EXAM -->
<div id="examSection">
  <div id="topBar">
    <div>‚è≥ Time Left: <span id="timer">30:00</span></div>
    <button id="endBtn" onclick="endExam('Candidate Ended Exam')">End Exam</button>
  </div>

  <iframe
    src="https://docs.google.com/forms/d/e/1FAIpQLSdNv4oHB_SPeFu9BfOUX_UztzxbyvPKwQuWja78k4FDoL7rCQ/viewform"
    width="100%"
    height="650"
    frameborder="0">
  </iframe>
</div>

<!-- CAMERA -->
<div id="cameraBox">
  <video id="video" autoplay muted playsinline></video>
</div>

<!-- THANK YOU -->
<div id="thankYou">
  <h1>üôè Thank You for Participating!</h1>
  <p>Your test has been successfully completed.</p>
</div>

<script>
const EXAM_TIME = 30 * 60;
const SNAPSHOT_INTERVAL = 5 * 60 * 1000; // 5 minutes
const MAX_WARNINGS = 4;
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxK4H4dIKOigoZ9QLh4cFH0lWs2l8Csl9Da1INezggr6EfD8wS8Kp5u7RtEwgii7GOf/exec";

let timeLeft = EXAM_TIME;
let warnings = 0;
let timerInterval;
let snapshotInterval;
let cameraStream = null;

function startExam() {
  const name = candidateName.value.trim();
  const email = candidateEmail.value.trim();

  if (!name || !email) {
    alert("Please enter Name and Email");
    return;
  }

  rules.style.display = "none";
  examSection.style.display = "block";
  cameraBox.style.display = "block";

  logEvent("Exam Started");
  startTimer();
  startCamera();
}

/* TIMER */
function startTimer() {
  timerInterval = setInterval(() => {
    let m = Math.floor(timeLeft / 60);
    let s = timeLeft % 60;
    timer.innerText = `${m}:${s < 10 ? "0" : ""}${s}`;
    if (--timeLeft < 0) endExam("Time Completed");
  }, 1000);
}

/* CAMERA */
function startCamera() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      cameraStream = stream;
      video.srcObject = stream;

      snapshotInterval = setInterval(() => {
        takeSnapshot("Auto Snapshot (5 min)");
      }, SNAPSHOT_INTERVAL);
    })
    .catch(() => alert("Camera permission is mandatory"));
}

function stopCamera() {
  if (cameraStream) {
    cameraStream.getTracks().forEach(track => track.stop());
    video.srcObject = null;
    cameraStream = null;
  }
}

function takeSnapshot(reason) {
  if (!video.videoWidth) return;

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  logEvent(reason, canvas.toDataURL("image/png"));
}

/* TAB SWITCH SNAPSHOT + WARNING */
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    warnings++;
    takeSnapshot("Tab Switch Snapshot");

    if (warnings <= MAX_WARNINGS) {
      alert(`Warning ${warnings}/${MAX_WARNINGS}: Tab switching is not allowed`);
      logEvent(`Tab Switch Warning ${warnings}`);
    } else {
      endExam("Disqualified - Tab Switching");
    }
  }
});

/* END EXAM */
function endExam(reason) {
  clearInterval(timerInterval);
  clearInterval(snapshotInterval);

  stopCamera(); // ‚úÖ Disconnect camera

  logEvent(reason);

  examSection.style.display = "none";
  cameraBox.style.display = "none";
  thankYou.style.display = "block";
}

/* LOGGING */
function logEvent(event, snapshot = "") {
  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify({
      name: candidateName.value,
      email: candidateEmail.value,
      event,
      snapshot
    })
  });
}

/* DRAG CAMERA */
let dragging = false, offsetX, offsetY;
cameraBox.onmousedown = e => {
  dragging = true;
  offsetX = e.offsetX;
  offsetY = e.offsetY;
};
document.onmousemove = e => {
  if (dragging) {
    cameraBox.style.left = e.pageX - offsetX + "px";
    cameraBox.style.top = e.pageY - offsetY + "px";
  }
};
document.onmouseup = () => dragging = false;

/* STOP CAMERA ON TAB CLOSE/REFRESH */
window.addEventListener("beforeunload", () => {
  stopCamera();
});
</script>

</body>
</html>
